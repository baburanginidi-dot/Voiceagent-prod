    <style>
      body {

      @keyframes wave {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .wave-circle {
        position: absolute;
        border-radius: 50%;
        border: 2px solid #38E3E1; /* Accent Aqua */
        animation: wave 1.8s infinite cubic-bezier(0.22, 1, 0.36, 1);
      }

      @keyframes listening-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px 5px rgba(56, 227, 225, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(56, 227, 225, 0.4); }
      }

      @keyframes thinking-pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
    </style>
